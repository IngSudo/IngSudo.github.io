<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Background Color Changer</title>
    <link rel="stylesheet" href="../estilos/randomColor.css" />
  </head>
  <body class="color-changer">
    <h1 class="color-changer__title">Random Background Color Changer</h1>

    <main class="color-changer__main">
      <section class="color-info">
        <p class="color-info__text">
          Hex Code: <span class="color-info__code" id="bg-hex-code">#110815</span>
        </p>
      </section>

      <button class="button button--primary" id="btn">
        Change Background Color
      </button>
    </main>

    <script src="../javaScript/randomColor.js"></script>
  </body>
</html>
