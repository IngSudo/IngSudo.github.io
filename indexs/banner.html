<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="stylesheet" href="../estilos/banner.css" />
  </head>
  <body>
    <div class="jar-banner">
      <h1>My Banner</h1>
      <div class="jar-banner__container">
        <div class="jar-banner__everlane jar-banner__card">
          <h2>EVERLANE</h2>
          <a href="#" class="jar-banner__btn">SHOP NOW</a>
        </div>
        <div class="jar-banner__harrys jar-banner__card">
          <div class="jar-banner__harrys__container">
            <h2>HARRY'S</h2>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga,
              inventore!
            </p>
            <a href="#" class="jar-banner__btn jar-banner__btn--style"
              >TRY HARRY'S</a
            >
          </div>
        </div>
        <div
          class="jar-banner__casper jar-banner__card jar-banner__cards--rectangular"
        >
          <h2>Casper</h2>
          <hr class="jar-banner__casper--hr" />
          <p>COME BACK TO BED</p>
          <a href="#" class="jar-banner__btn jar-banner__btn--style"
            >LEARN MORE</a
          >
        </div>
        <div
          class="jar-banner__everlane-2 jar-banner__card jar-banner__cards--rectangular"
        >
          <h2>EVERLANE</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
          <a href="#" class="jar-banner__btn jar-banner__btn--style"
            >SEE MORE</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
