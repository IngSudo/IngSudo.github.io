<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/phone.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <div class="phone">
      <h1 class="phone__title">Telephone Number Validator</h1>
      <div class="phone__container">
        <div class="phone__container__background">
          <div class="phone__container__background__camera"></div>
        </div>
        <label class="phone__container__label" for="user-input">Enter a Phone Number:</label>
        <input
          maxlength="20"
          type="text"
          class="phone__container__input"
          id="user-input"
          value=""
        />
        <div class="phone__container__results"></div>
        <div class="phone__container__footer">
          <button class="phone__container__footer__btn__styles phone__container__footer__btn--check" id="check-btn">
            Check
          </button>
          <button class="phone__container__footer__btn__styles phone__container__footer__btn--clear" id="clear-btn">
            Clear
          </button>
        </div>
      </div>
    </div>

</html>
